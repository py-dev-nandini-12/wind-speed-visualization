<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Speed Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            position: relative;
        }
        select, input {
            padding: 5px;
            margin: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Wind Speed Visualization</h1>
        <form method="get" action="/">
            <label for="step">Select Time Step:</label>
            <select name="step" id="step" onchange="this.form.submit()">
                {% for step in steps %}
                <option value="{{ loop.index0 }}" {% if loop.index0 == current_step|int %}selected{% endif %}>{{ step }}</option>
                {% endfor %}
            </select>
        </form>
        <p>Highest Wind Speed: {{ max_ws }} m/s</p>
    </div>
    <div id="map">{{ map|safe }}</div>
</div>

</body>
</html>
